<!doctype html>
<html>
{% load staticfiles %}
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>LOG-IN | wangjojo的博客</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="{% static 'images/app-icon72x72@2x.png' %}">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
  <link rel="apple-touch-icon-precomposed" href="{% static 'images/app-icon72x72@2x.png' %}">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="{% static 'images/app-icon72x72@2x.png' %}">
  <meta name="msapplication-TileColor" content="#0e90d2">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
  <link rel="canonical" href="http://www.example.com/">
  -->
  <link rel="stylesheet" href="{% static 'css/amazeui.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<header>
  <div class="log-header">
      <h1><a href="/">Wang JoJo</a></h1>
  </div>    
  <div class="log-re">
    <button type="button" class="am-btn am-btn-default am-radius log-button" onclick="window.location.href='{% url "register" %}'">注册</button>
  </div> 
</header>

<div class="log"> 
  <div class="am-g">
  <div class="am-u-lg-3 am-u-md-6 am-u-sm-8 am-u-sm-centered log-content">
    <h1 class="log-title am-animation-slide-top"><a href="{% url 'index' %}">Wang JoJo</a></h1>
    <br>
    <form class="am-form" id="log-form" action="{% url 'login' %}" method="post" autocomplete="off">
      {% csrf_token %}
      <div class="am-input-group am-radius am-animation-slide-left">       
        <input name="username" value="{% if login_form.username.value %}{{login_form.username.value}}{% else %}{% endif %}" type="text" id="doc-vld-email-2-1" class="am-radius" data-validation-message="请输入正确邮箱" placeholder="邮箱" required/>
        <span class="am-input-group-label log-icon am-radius"><i class="am-icon-user am-icon-sm am-icon-fw"></i></span>
      </div>      
      <br>
      <div class="am-input-group am-animation-slide-left log-animation-delay">       
        <input name="password" value="{% if login_form.password.value %}{{login_form.password.value}}{% else %}{% endif %}" type="password" class="am-form-field am-radius log-input" data-validation-message="请输入正确的密码" placeholder="密码"  required>
        <span class="am-input-group-label log-icon am-radius"><i class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
      </div>
      <div class="error btns login-form-tips" id="jsLoginTips">
       {% for key,error in login_form.errors.items %}
            {{error}}
        {% endfor %}
        {{ msg }}      
      </div>  
      <br>
      <button id="jsLoginBtn" type="submit" class="am-btn am-btn-primary am-btn-block am-btn-lg am-radius am-animation-slide-bottom log-animation-delay">登 录</button>
      <p class="am-animation-slide-bottom log-animation-delay"><a href="{% url 'forget' %}">忘记密码?</a></p>
      <!--
      <div class="am-btn-group  am-animation-slide-bottom log-animation-delay-b">
      <p class="am-u-sm-centered">使用第三方登录</p>     
      <table>
        <tr>
          <td><a href="#" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-github am-icon-sm"></i> Github</a></td>
          <td><a href="#" class="am-btn am-btn-success am-btn-sm"><i class="am-icon-google-plus-square am-icon-sm"></i> Google+</a></td>
          <td><a href="#" class="am-btn am-btn-primary am-btn-sm"><i class="am-icon-stack-overflow am-icon-sm"></i> stackOverflow</a></td>
        </tr>
      </table> 
      </div>
    -->
    </form>
  </div>
  </div>
  <footer class="log-footer">   
    © 2014 AllMobilize, Inc. Licensed under MIT license.
  </footer>
</div>

<!--<![endif]-->

<script src="{% static 'js/amazeui.min.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
